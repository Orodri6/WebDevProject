<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <!-- Main Div Tag-->
    <div class="d-flex min-vh-100 justify-content-center align-items-center">

    <!-- Login Form -->
     <form class="card col-12 col-md-6 col-lg-4" id="frmLogin">
        <div class="card-body">
            <h1 class="text-center mb-4">Login</h1>
            <input id="txtLoginUsername" class="form-control" type="email" placeholder="Email" aria-label="email">
            <input id="txtLoginPassword" class="form-control mt-2" type="password" placeholder="Password" aria-label="password">
            <button class="btn btn-primary col-12 mt-3" type="button" id="btnLogin" aria-label="Log In">Log In</button>
            <button class="btn btn-link col-12 mt-1" type="button" id="btnSwapRegister" aria-label="Need an account?">Need an account?</button>
        </div>
     </form>

     <!-- Registration Form -->
     <form class="card col-12 col-md-6 col-lg-4" id="frmReg" style="display:none;">
        <div class="card-body">
            <h1 class="text-center mb-4">Register Account</h1>
            <label for="txtFirstName" class="form-label">Personal Information</label>
            <input id="txtFirstName" class="form-control" type="text" placeholder="First Name" aria-label="first name">
            <input id="txtLastName" class="form-control mt-2 mb-3" type="text" placeholder="Last Name" aria-label="last name">
            <label for="txtUsername" class="form-label">Account Information</label>
            <input id="txtUsername" class="form-control" type="email" placeholder="Email" aria-label="email">
            <input id="txtPassword" class="form-control mt-2" type="password" placeholder="Password" aria-label="password">
            <hr/>
            <input id="txtAccessCode" class="form-control mt-3" type="text" placeholder="Access Code" aria-label="access code">
            <button class="btn btn-primary col-12 mt-3" type="button" id="btnRegister">Register</button>
            <button class="btn btn-link col-12 mt2" type="button" id="btnSwapLogin">Back to Login</button>
        </div>
     </form>

    </div>


</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="app.js"></script>
